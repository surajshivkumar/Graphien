<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabet Learning App</title>
    <link rel="stylesheet" href="../static/landing.css" class="img-landing" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block"
    />
  </head>
  <body class="p-4 bg-[#f4f7f9]">
    <div class="mt-4 rounded-lg bg-white p-4">
      <div class="flex">
        <div class="w-2/4 flex justify-center items-center">
          <h3 class="font-semibold">Welcome back, Suraj!</h3>
        </div>
        <div class="w-2/4 flex justify-center">
          <img
            src="../static/home-landing.jpeg"
            class="w-[300px] aspect-[10/6]"
            alt=""
          />
        </div>
      </div>
      <div class="flex justify-center gap-2">
        <button
          id="learnButton"
          class="whitespace-nowrap border-none text-center py-2 lg:px-5 px-3 transition lg:text-lg text-base font-semibold rounded-lg bg-green-400 hover:bg-green-600 text-white"
        >
          Learn
        </button>
        <button
          class="whitespace-nowrap border-none text-center py-2 lg:px-5 px-3 transition lg:text-lg text-base font-semibold rounded-lg bg-blue-400 hover:bg-blue-600 text-white"
          id="testButton"
        >
          Test
        </button>
      </div>
    </div>

    <div class="mt-4 rounded-lg bg-white p-4 grid grid-cols-3 gap-6">
      <div
        class="border border-slate-200 rounded-lg p-4 flex gap-2 hover:bg-slate-100 justify-center"
      >
        <p>🔥 Longest Streak:</p>
        <p>21</p>
      </div>
      <div
        class="border border-slate-200 rounded-lg p-4 flex gap-2 hover:bg-slate-100 justify-center"
      >
        <p>⚡️ Total XP:</p>
        <p>3500</p>
      </div>
      <div
        class="border border-slate-200 rounded-lg p-4 flex gap-2 hover:bg-slate-100 justify-center"
      >
        <p>🚀 Daily XP:</p>
        <p>100</p>
      </div>
    </div>

    <div class="mt-4 rounded-lg bg-white p-4 grid grid-cols-2 gap-6">
      <div>
        <p class="font-semibold pb-2">Longest Streak</p>
        <img
          src="../static/calender.png"
          alt=""
          class="w-[400px] aspect-video mx-auto"
        />
      </div>
      <div>
        <p class="font-semibold pb-2">Analytics</p>
        <!-- <img
          src="../static/chart.png"
          alt=""
          class="w-[400px] aspect-video mx-auto"
        /> -->
        <canvas id="barChart"></canvas>
      </div>
    </div>

    <div class="mt-4 rounded-lg bg-white p-4 grid grid-cols-2 gap-12">
      <div class="">
        <p class="font-semibold pb-2">Sets Studied</p>
        <img src="../static/sets-studied.png" alt="" class="w-full" />
      </div>

      <div>
        <p class="font-semibold pb-2">Letters Mastered</p>
        <div class="flex flex-col h-full items-center justify-center">
          <div class="w-full h-6 rounded-lg relative bg-blue-100">
            <div
              class="absolute w-[50%] z-10 top-0 left-0 bg-green-300 h-full rounded-lg"
            ></div>
          </div>
          <h4 class="text-center pt-4">
            <span class="text-green-400">14</span> /
            <span class="text-slate-400">26</span>
          </h4>
        </div>
        <!-- <img src="../static/sets-studied.png" alt="" class="w-full" /> -->
      </div>
    </div>

      <header>
        <div class="">
          <h1>Padh.ai</h1>
        </div>
        <img src="../static/landing.webp" class="landing-img" alt="" />
        <h1>Master the Alphabets with Ease!</h1>
      </header>
      <div class="buttons">
        <button id="learnButton">Learn</button>
        <button id="testButton">Test</button>
      </div>
    </div> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/landing.js"></script>
  </body>
</html>
